	<title>Maya</title>

	<link href="maya.css" rel="stylesheet" type="text/css"/>

	<script src="../postscribe.min.js"></script>

<nav class="navbar">
	<div class="left">
		<div class="header1">Maya</div>
	</div>
	<div class="center">
		<input type="text" name="in" id="in" placeholder="Search" onkeydown="if (event.keyCode==13)document.getElementById('searchbtn').click()" />
	</div>
	<div class="right">
		<button id="searchbtn" class="searchbutton" onclick="search(document.getElementById('in').value)">Go</button>
		<a href="../../index.html">Home</a>
	</div>
   <script src="../../pagesearch.js" type="text/javascript"></script>
</nav>

<body>

<!-- SIMULATION WINDOW -->
<div id="simulation">
	<script src="https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/bedroom.obj"></script>
	<div class="info">
		<img src="bedroom.jpg" width="100%">
		<button class="infobtn" onclick="window.open('bedroom.obj')">Download .obj</button>
	</div>
</div>

<!-- ----------------- -->
	<script type="text/javascript">

		document.write('<div class=\"all\">');

		var simulate = {
		'wine':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/wine.obj",
		'shark':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/shark.obj",
		'office':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/office.obj", 
		'kitchen':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/kitchen.obj", 
		'bedroom':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/bedroom.obj",
		'washroom':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/washroom.obj",
		'livingroom':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/livingroom.obj",
		'diningroom':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/diningroom.obj",
		'car':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/car.obj",
		'dock':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/dock.obj",
		'fullperson':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/maya/fullperson.obj"
		};

		function newSimulation(name){
			var command = '<script src=\"'+ simulate[name] +'\"><\/script><div class=\"info\"><img src=\"'+ name +'.jpg\" width=\"100%\"><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.obj\')\">Download .obj</button>';
			document.getElementById("simulation").innerHTML = "";
			postscribe('#simulation', command);
		}

		for (var i=0; i<Object.keys(simulate).length; i++){
			var command = '<button onclick=\"newSimulation(\''+Object.keys(simulate)[i]+'\')\" class=\"btn\"> <img src=\"' + Object.keys(simulate)[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

		var oversized = ['village'];
		for (var j=0;j<oversized.length;j++){
			var command = '<button onclick=\"window.open(\'' + oversized[j] + '.zip\')\" class=\"btn\"> <img src=\"' + oversized[j] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

		var objects = ['house','room'];
		for (var i=0;i<objects.length;i++){
			var command = '<button onclick=\"window.open(\'' + objects[i] + '.obj\')\" class=\"btn\"> <img src=\"' + objects[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

	</script>
	<video controls poster="wine.jpg" src="fullHouse.mp4" width="45%" style="margin-bottom: 5%; " ></video>
	</div>

</body>
</html>
