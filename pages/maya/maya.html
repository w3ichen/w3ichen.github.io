<!DOCTYPE html>
<html>
<head>
	<title>Maya</title>
	<link href="maya.css" rel="stylesheet" type="text/css" />
</head>
<nav class="navbar">
	<div class="header1" >Maya</div>
	<input type="text" name="in" id="in" placeholder="Search" onkeydown="if (event.keyCode==13)document.getElementById('searchbtn').click()"/>
   <button id="searchbtn" class="searchbutton" onclick="search(document.getElementById('in').value)">Go</button>
   <a href="../../index.html">Home</a>
   <script src="../../pagesearch.js" type="text/javascript"></script>
</nav>

<body>

	<script type="text/javascript">
		document.write('<div class=\"all\">');

		var better = ['wine','office'];
		for (var k=0;k<better.length;k++){
			var command = '<button onclick=\"window.open(\'' + better[k] + '.obj\')\" class=\"btn\"> <img src=\"' + better[k] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

		var oversized = ['bank','village'];
		for (var j=0;j<oversized.length;j++){
			var command = '<button onclick=\"window.open(\'' + oversized[j] + '.zip\')\" class=\"btn\"> <img src=\"' + oversized[j] + '.png\"class=\"image\"></button>';
			document.write(command);
		}

		var objects = ['lamp','house','room','fullperson','person'];
		for (var i=0;i<objects.length;i++){
			var command = '<button onclick=\"window.open(\'' + objects[i] + '.obj\')\" class=\"btn\"> <img src=\"' + objects[i] + '.png\"class=\"image\"></button>';
			document.write(command);
		}
		document.write('</div>');
	</script>

</body>

</html>
