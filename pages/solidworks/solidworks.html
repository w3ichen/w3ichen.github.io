<!DOCTYPE html>
<html>
<head>
	<title>Solidworks</title>
	<link href="solidworks.css" rel="stylesheet" type="text/css" />
</head>
<nav class="navbar">
	<div class="header1" >Solidworks</div>
	<input type="text" name="in" id="in" placeholder="Search" onkeydown="if (event.keyCode==13)document.getElementById('searchbtn').click()"/>
   <button id="searchbtn" class="searchbutton" onclick="search(document.getElementById('in').value)">Go</button>
   <a href="../../index.html">Home</a>
   <script src="../../pagesearch.js" type="text/javascript"></script>
</nav>

<body>

<!-- SIMULATION WINDOW -->

<div class="centerOutside">
	<div id="simulation">
		<iframe width="560" height="350" src="https://www.tinkercad.com/embed/lMufOzjctxc?editbtn=1" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" id="changeFrame"></iframe>
		<div class="info">
			<button class="infobtn" onclick="window.location.href='https://www.tinkercad.com/embed/lMufOzjctxc?editbtn=1'">View Full Screen</button><br>
			<button class="infobtn" onclick="window.open('camera.STL')">Download .STL</button><br>
			<button class="infobtn" onclick="window.open('camera.SLDPRT')">Download .SLDPRT</button>
		</div>
	</div>
</div>	


	<script type="text/javascript">
		var objects = {
			'bottle':"https://www.tinkercad.com/embed/apT40FaDuGU?editbtn=1",
			'camera':"https://www.tinkercad.com/embed/lMufOzjctxc?editbtn=1",
			'guitar':"https://www.tinkercad.com/embed/dizOpuCjgR3?editbtn=1",
			'hairbrush':"https://www.tinkercad.com/embed/8VavQwd4FfT?editbtn=1",
			'ipad':"https://www.tinkercad.com/embed/lSR7D6hEHsv?editbtn=1",
			'iphone':"https://www.tinkercad.com/embed/6i7GFWOvSWN?editbtn=1",
			'popcan':"https://www.tinkercad.com/embed/3DM7dWiFkUZ?editbtn=1",
			'propane':"https://www.tinkercad.com/embed/kIilVbzWyXt?editbtn=1",
			'yoyo':"https://www.tinkercad.com/embed/jnJDUW3gRHQ?editbtn=1",
			'6':"https://www.tinkercad.com/embed/l1MC4OUtjmI?editbtn=1",
			'1':"https://www.tinkercad.com/embed/6MhtL02D4Gz?editbtn=1",
			'2':"https://www.tinkercad.com/embed/575v1y7yjUL?editbtn=1",
			'3':"https://www.tinkercad.com/embed/a9oMP7YczOr?editbtn=1",
			'4':"https://www.tinkercad.com/embed/7QwIsPpHIEI?editbtn=1",
			'5':"https://www.tinkercad.com/embed/f1VrhUoKDWH?editbtn=1",
			'7':"https://www.tinkercad.com/embed/iiAyRUW2qny?editbtn=1"
		};

		var assembly = {'assembly1':"https://www.tinkercad.com/embed/gPC8SKt1OaZ?editbtn=1"};

		function newSimulationO(name){
			// for objects
			var command = '<iframe width=\"560\" height=\"350\" src=\"'+ objects[name] +'\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" id=\"changeFrame\"></iframe><div class=\"info\"><button class=\"infobtn\" onclick=\"window.location.href=\''+ objects[name] +'\'\">View Full Screen</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.STL\')\">Download .STL</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.SLDPRT\')\">Download .SLDPRT</button>'
			document.getElementById("simulation").innerHTML = command;

		}

		function newSimulationA(name){
			// for assembly
			var command = '<iframe width=\"560\" height=\"350\" src=\"'+ assembly[name] +'\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" id=\"changeFrame\"></iframe><div class=\"info\"><button class=\"infobtn\" onclick=\"window.location.href=\''+ assembly[name] +'\'\">View Full Screen</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.STL\')\">Download .STL</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.SLDPRT\')\">Download .SLDPRT</button>'
			document.getElementById("simulation").innerHTML = command;

		}
	
		document.write('<div class="gallery">');
		// assembly models 
		for (var i=0;i<Object.keys(assembly).length;i++){
			var command = '<button onclick=\"newSimulationA(\''+ Object.keys(assembly)[i] +'\')\" class=\"btn\"> <img src=\"' + Object.keys(assembly)[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

		// part models
		for (var i=0;i<Object.keys(objects).length;i++){
			var command = '<button onclick=\"newSimulationO(\''+ Object.keys(objects)[i] +'\')\" class=\"btn\"> <img src=\"' + Object.keys(objects)[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}
		document.write('</div>');

	</script>


</body>


</html>
