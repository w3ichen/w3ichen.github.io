<!DOCTYPE html>
<html>
<head>
	<title>Solidworks</title>
	<link href="solidworks.css" rel="stylesheet" type="text/css" />
	<!-- postscribe is for dynamically changing the script of 3D models -->
	<script src="../postscribe.min.js"></script>
</head>
<nav class="navbar">
	<div class="header1" >Solidworks</div>
	<input type="text" name="in" id="in" placeholder="Search" onkeydown="if (event.keyCode==13)document.getElementById('searchbtn').click()"/>
   <button id="searchbtn" class="searchbutton" onclick="search(document.getElementById('in').value)">Go</button>
   <a href="../../index.html">Home</a>
   <script src="../../pagesearch.js" type="text/javascript"></script>
</nav>

<body>

<!-- SIMULATION WINDOW -->
<!-- <script src="https://embed.github.com/view/3d/<username>/<repo>/<ref>/<path_to_file>"></script> -->

<div class="centerOutside">
	<div id="simulation">
		<script src="https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/camera.STL?height=400"></script>
		<div class="info">
			<button class="infobtn" onclick="window.open('camera.STL')">Download .STL</button><br>
			<button class="infobtn" onclick="window.open('camera.SLDPRT')">Download .SLDPRT</button>
		</div>
	</div>
</div>	


	<script type="text/javascript">
		var objects = {
			'bottle':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/bottle.STL",
			'camera':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/camera.STL",
			'guitar':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/guitar.STL",
			'hairbrush':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/hairbrush.STL",
			'ipad':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/ipad.STL",
			'iphone':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/iphone.STL",
			'popcan':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/popcan.STL",
			'propane':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/propane.STL",
			'yoyo':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/yoyo.STL",
			'1':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/1.STL",
			'2':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/2.STL",
			'3':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/3.STL",
			'4':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/4.STL",
			'5':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/5.STL",
			'6':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/6.STL",
			'7':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/7.STL"
		};

		var assembly = {'assembly1':"https://embed.github.com/view/3d/w3ichen/w3ichen.github.io/master/pages/solidworks/assembly1.STL"};

		function newSimulationO(name){
			// for parts objects
			var command = '<script src=\"'+ objects[name] +'?height=400\"><\/script><div class=\"info\"><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.STL\')\">Download .STL</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.SLDPRT\')\">Download .SLDPRT</button>';
			document.getElementById("simulation").innerHTML = "";
			postscribe('#simulation', command);
		}

		function newSimulationA(name){
			// for assembly: SLDPRT is  multiple files in a zip
			var command = '<script src=\"' +assembly[name]+ '?height=400\"><\/script><div class=\"info\"><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.STL\')\">Download .STL</button><br><button class=\"infobtn\" onclick=\"window.open(\''+ name +'.zip\')\">Download .SLDPRT</button>';
			document.getElementById("simulation").innerHTML = "";
			postscribe('#simulation', command);
		}
	
		document.write('<div class="gallery">');
		// assembly models 
		for (var i=0;i<Object.keys(assembly).length;i++){
			var command = '<button onclick=\"newSimulationA(\''+ Object.keys(assembly)[i] +'\')\" class=\"btn\"> <img src=\"' + Object.keys(assembly)[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}

		// part models
		for (var i=0;i<Object.keys(objects).length;i++){
			var command = '<button onclick=\"newSimulationO(\''+ Object.keys(objects)[i] +'\')\" class=\"btn\"> <img src=\"' + Object.keys(objects)[i] + '.jpg\"class=\"image\"></button>';
			document.write(command);
		}
		document.write('</div>');

	</script>
</body>
</html>
