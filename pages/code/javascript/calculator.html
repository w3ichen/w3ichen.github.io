		<button id="searchbtn" class="searchbutton" onclick="search(document.getElementById('in').value,'code')">Go</button>
		<a href="../../../index.html">Home</a>

			<tr class="switchtr">

<body>
	<div id="menu"></div>

	<script type="text/javascript">
		window.ans=''
		function display(ans){
			document.getElementById('screen').innerHTML = ans;
		}

		function buttonclick(ans, value){
			ans = ans + value;
			display(ans);
			return ans;

		}
		function equal(ans){
			var finalANS = eval(ans)
			display(finalANS)
			ans = String(finalANS)
			return ans
		}
		function del(ans){
			ans_array= ans.split('')
			ans_array.pop()
			ans = ans_array.join('')
			display(ans)
			return ans
		}

	</script>

	<div id="screen"></div>
<div id="outside">

	<div class="column">

	<div class="row">
		<button class="buttons" onclick="ans='';display(ans)" >   <strong>clear</strong></button>
		<button class="buttons" onclick="ans=del(ans)"><strong>del</strong></button>
	</div>

	<div class="row">
		<button class="buttons" onclick="ans=buttonclick(ans,'(')">(</button>
		<button class="buttons" onclick="ans=buttonclick(ans,')')" style="margin-left:15%;">)</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'**')">^</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'+')" style="background-color: #dfe4ea ">+</button>
	</div>

	<div class="row">
		<button class="buttons" onclick="ans=buttonclick(ans,'7')">7</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'8')">8</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'9')">9</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'-')"style="background-color: #dfe4ea ">-</button>
	</div>

	<div class="row">
		<button class="buttons" onclick="ans=buttonclick(ans,'4')">4</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'5')">5</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'6')">6</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'*')"style="background-color: #dfe4ea ">*</button>
	</div>

	<div class="row">
		<button class="buttons" onclick="ans=buttonclick(ans,'1')">1</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'2')">2</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'3')">3</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'/')"style="background-color: #dfe4ea;">/</button>
	</div>

	<div class="row">
		<button class="buttons" onclick="ans=buttonclick(ans,'0')">0</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'(-1)*')">(-)</button>
		<button class="buttons" onclick="ans=buttonclick(ans,'.')">.</button>
		<button class="buttons" onclick="ans=equal(ans)" style="background-color: red; border: none">=</button>
	</div>
</div>
</div>

	<style type="text/css">
		#outside{
			display: flex;
			outline: solid;
			padding: 2%;
			width: 60%;

		}
		.buttons{
			display: inline-flex;
			justify-content: space-around;
			background-color: white;
			border: none;
			margin: 5%;
			font-size:20px;
		}

		.row {
			display: inline-flex;

		}
		.column{
			display: inline-flex;
			flex-wrap: wrap; 
			width: 100%; 
			align-items: center;
			flex-direction: column;
			padding-left: 50%;
		}
		#screen{
			display: inline-flex;
			justify-content: left;
			float:right;
			background-color: black;
			color: white;
			margin-top: 5%;
			margin-bottom: .5%;
			padding-top: .5%;
			padding-bottom: .5%;
			padding-left: 5%;
			
			width: 60%;
			font-size:22px;
		}


		
	</style>

	</div>

</body>
