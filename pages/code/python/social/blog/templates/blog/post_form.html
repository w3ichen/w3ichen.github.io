{% extends "blog/base.html" %}
{% block content %}

<form method="POST" class="container">
	<div id="header">Edit Post</div>
	{% csrf_token %}
	{{ form }}
	<br><button type="submit">Update</button>
</form>

<script type="text/javascript">
	document.getElementsByTagName("LABEL")[0].innerHTML = ""; // set label of form to blank
</script>

<style type="text/css">
.container{
	border: 1px solid rgb(225,225,225);
	background-color: white;
	padding: 2%;
	padding-top: 5%;
	padding-bottom: 5%;
	width: 30%;
	position: absolute;
	top: 15%;
	left: 35%;
}
.container textarea{
	border: 1px solid rgb(235,235,235);	
	padding: 2%;
}
.container button{
	margin-top: 2%;
	padding: 2%;
	padding-left: 3%;
	padding-right: 3%;
	background-color: #f7b731;
	color: white;
}
#header{
	font-family: "Brush Script Std","Segoe Script","MV Boli","chalkduster";
	font-size: 40px;
	margin-bottom: 10%;
}
</style>

{% endblock content %}
