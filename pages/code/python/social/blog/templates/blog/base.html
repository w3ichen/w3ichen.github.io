{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Social</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div style="width: 100%; height: 20px;"></div>
	<div class="socialTag"><a href="{%url 'blog-home'%}">Social<br>Media</a></div>
	{% if user.is_authenticated %}
		<div class="userTag"><a href="{%url 'user-posts' user%}">{{user.username}}</a></div>
		<div style="width: 100%; height: 10px;"></div>
		<div class="logoutTag"><a href="{%url 'logout'%}">Logout</a></div>
	{% endif %}


	{% if messages %}
		{% for message in messages %}
			<div class="message-{{ message.tags }}">
				{{message}}
			</div>
		{% endfor %}
	{% endif %}

	{% block content %}{% endblock %}
</body>

<style type="text/css">
.message-error{
	padding: 0.5%;
	background-color: #FFCCCB;
	opacity: 70%;
	width: 50%;
	left: 25%;
	margin-bottom: 1%;
	position: fixed;
	top: 0;
	font-family: "Segoe Script","MV Boli","chalkduster";
}
.message-success{
	position: fixed;
	top: 0;
	padding: 0.5%;
	background-color: #90EE90;
	opacity: 70%;
	width: 50%;
	left: 25%;
	margin-bottom: 1%;
	font-family: "Segoe Script","MV Boli","chalkduster";
}

body{
	margin: 0;
	text-align: center;
	font-family: "calibri light","calibri","arial";
	background-color: #fafafa;
}
.socialTag{
	position: sticky;
	position: -webkit-sticky;
	top: 0;
	width: max-content;
	margin-left: 2%;
	padding: 2%;
	background-color: #3b5998;
	font-family: "Brush Script Std","Segoe Script","MV Boli","chalkduster";
	font-size: 40px;
	
}
.socialTag a{
	color: white;
}
.userTag a, .logoutTag a{
	color: white;
	font-size: 18px;
}
.userTag{
	position: fixed;
	right: 10%;
	top: 0;
	padding: 1%;
	padding-top: 1%;
	padding-left: 2%;
	padding-right: 2%;
	padding-bottom: 0.5%;
	background-color:  black;
	outline: 1px solid white;
	border: 1px solid black;
}
.logoutTag{
	position: fixed;
	right: 2%;
	top: 0;
	padding: 1%;
	padding-top: 1%;
	padding-left: 2%;
	padding-right: 2%;
	padding-bottom: 0.5%;
	background-color: black;
	outline: 1px solid white;
	border: 1px solid black;
}
a{
	text-decoration: none;
	color: black;
}
button{
	cursor: pointer;
	border: none;
	color: white;
}

</style>
</html>
