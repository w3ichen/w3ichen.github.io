<!DOCTYPE html>
<html>
<head>
	<title>API</title>
	<link rel="stylesheet" type="text/css" href="trip.css">
	<script type="text/javascript" src="trip.js"></script>
</head>

<nav><h1>Trip Planner</h1></nav>
<body>

	<div class="outlineBox">
	
	<div class="row"><input type="text" name="from" placeholder="from" id="from"><input type="text" name="to" placeholder="to" id="to"><input type="text" name="country" placeholder="country" id="country"></div>
	<div class="row">Depart Date: <input type="date" name="start" id="start"></div>
	<input type="text" name="car" class="row" placeholder="Car Range (km)" id="car">
	<div class="row"> Car Type:
	<select name="carType" id="carType">
		<option value="gas">gas</option>
		<option value="electric">electric</option>
	</select></div>
	<div class="row">Hotels: 
	<select name="hotels" id="hotels">
		<option value="hotel_$">$</option>
		<option value="hotel_$$">$$</option>
		<option value="hotel_$$$">$$$</option>
	</select></div>
	<div class="row"> Restaurants: 
	<select name="restaurants" id="rest">
		<option value=rest_none>NONE</option>
		<option value="rest_$">$ - Fast Food</option>
		<option value="rest_$$">$$ - Sit Down</option>
		<option value="rest_$$$">$$$ - Fine Dining</option>
	</select></div>

	<button class='btn' class="row" onclick="main()">plan</button>

	</div>







</body>
</html>
